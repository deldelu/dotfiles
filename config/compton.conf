#################################
#     General
#################################
vsync = "opengl"

#################################
#     GLX backend
#################################
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = "undefined";

#################################
#       Shadows
#################################
shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 8;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-opacity = 0.3;
shadow-ignore-shaped = false;
shadow-exclude-reg = "x34+0+0";

#################################
#       Opacity
#################################
menu-opacity = 1;
inactive-opacity = 1;
active-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;
alpha-step = 0.06;
blur-background-fixed = false;
blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'"
];

#################################
#       Fading
#################################
# Fading
fading = true
no-fading-openclose = true;
fade-delta = 10;
fade-in-step = 0.05;
fade-out-step = 0.05;

